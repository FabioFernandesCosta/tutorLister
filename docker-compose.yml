services:
  db:
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      ports:
        - "3306:3306"
      environment:
        MYSQL_DATABASE: "db_tl"
        MYSQL_ALLOW_EMPTY_PASSWORD: 1
        MYSQL_ROOT_PASSWORD: ""
  # memory limit is 200mb
  deploy:
    resources:
      limits:
        memory: 200M
        cpus: '0.50'
    
        
